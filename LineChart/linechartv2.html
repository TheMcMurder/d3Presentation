<!DOCTYPE html>
<html>
	<style type='text/css'>
		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.axis path {
		  display: none;
		}

		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 2px;
		}

	</style>
	<head>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
		<script src='../d3.v3/d3.v3.min.js' type='text/javascript'></script>
		<title>D3js line chart</title>
	</head>
	<body>
	
	</body>
	<script type='text/javascript'>

		var data;


		var parseDate = d3.time.format('%d-%b-%y').parse;

		d3.csv('table.csv', function(mydata) {
			mydata.forEach(function(d){
				d.Close = +d.Close;
				d.date = parseDate(d.date);
			})
			data = mydata
			dataReady()
		});

		function dataReady(){

			var width = 600, height = 600, chart_width = width - 100, chart_height = height - 100;

			var svg = d3.select('body').append('svg')
			.attr({'width': width, 'height' : height})

			var group = svg.append('g')
			.attr('transform', 'translate(50, 50)')



			var x = d3.time.scale()
		    .range([0, chart_width]);

			var y = d3.scale.linear()
		    .range([chart_height, 0]);


		    var xAxis = d3.svg.axis()
				.scale(x)
			    .orient('bottom')
			    .tickFormat(d3.time.format('%b'));

			var yAxis = d3.svg.axis()
			    .scale(y)
			    .orient('left');


			var line = d3.svg.line()
		    	.x(function(d) {return x(d.date); })
		    	.y(function(d) {return y(d.Close); });


		    //**********************************************************************************
		    // This next area is in case you want to use an area chart
		    //**********************************************************************************
			
			 // var line = d3.svg.area()
		 	//    	.x(function(d) {return x(d.date); })
		 	//    	.y0(chart_height)
			 //   	.y1(function(d) {return y(d.Close); });
		 	


			x.domain(d3.extent(data, function(d) { return d.date; }));
			y.domain(d3.extent(data, function(d) { return d.Close; }));

			group.append('g')
				.attr('class', 'x axis')
				.attr('transform', 'translate(0,' + chart_height + ')')
				.call(xAxis);

			group.append('g')
				.attr('class', 'y axis')
				.call(yAxis)

			var path = group.append('path')
				.data([data])
				.attr('class', 'line')
				.attr('d', line)
				.style('fill', 'none')
				.attr('stroke-width', 1)
				.attr('stroke', 'black')

			var totalLength = path.node().getTotalLength();

		    path
		      .attr("stroke-dasharray", totalLength + " " + totalLength)
		      .attr("stroke-dashoffset", totalLength)
		      .transition()
		        .duration(2000)
		        .ease("linear")
		        .attr("stroke-dashoffset", 0);
		}
		


	</script>
</html>
